    <title>IMP videos</title>
    <style>
     
    body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center align the content */
        background-image:url(vecteezy_abstract-futuristic-technology-background-of-blue-random-bar_.jpg); /* Add background image */
        background-size: cover; /* Make the background image cover the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
    }
    
    h1 {
            margin-bottom: 50px; /* Space between h1 and ol */
            text-align: center; /* Center the text */
            font-size: 3em; /* Increase font size */
            color: rgb(236, 236, 236); /* Text color */
            display: inline-block; /* Allow for individual letter animation */
            overflow: hidden; /* Hide overflow */
        }

        /* Wave animation for each letter */
        .wave {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Move up */
            }
        }

    h2 {
        margin-bottom: 10px; /* Space between h2 and ol */
        color: rgb(244, 248, 248);
    }
    
    .iframe-container {
        display: flex;
        flex-wrap: wrap; /* Allow iframes to wrap to the next line */
        justify-content: center; /* Center the iframes */
        gap: 20px; /* Space between iframes */
    }

    iframe {
        width: 360px; /* Set a fixed width for iframes */
        height: 315px; /* Set a fixed height for iframes */
    }
</style>

</head>
